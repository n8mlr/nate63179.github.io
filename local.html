<html>
<head>
	<script src="scripts/vrview.min.js"></script>
</head>
<body>

<!-- START copy -->
<style>
#vrview {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	height: 100%;
	width: 100%;
	min-height: 500px;
}
</style>

<div id="vrview"></div>
<script>

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

window.addEventListener('load', onVrViewLoad)
function onVrViewLoad() {
  var vrView = new VRView.Player('#vrview', {
    image: getParameterByName("img"),
    is_stereo: false,
    width: "100%",
    height: "100%",
    is_autopan_off: false
  });
}
</script>
<!-- END copy -->

</body>
</html>
